<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Study time</title>
    
    <script defer type="module" src="./js/script.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <section class="timer">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </section>

            <section class="controls">
                
                <button class="play">
                    <img src="./images/play.svg" alt="Botão para iniciar o timer">
                </button>
                
                <button class="pause hide">
                    <img src="./images/pause.svg" alt="Botão para pausar o timer">
                </button>

                

                <button class="set">
                    <img src="./images/set.svg" alt=" Botão para definir o tempo do cronômetro">
                </button>
                
                <button class="stop hide">
                    <img src="./images/stop.svg" alt="Botão para parar o tempo do cronômetro">
                </button>
            </section>


        </main>

        <footer>
            <button class="sound-on">
                <img src="./images/soundOn.svg" alt="Botão para reproduzir a musica">
            </button>
            <button class="sound-off hide">
                <img src="./images/soundOff.svg" alt="Botão para parar a música ">
            </button>
        </footer>

    </div>
</body>
</html>
